<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/1.0.0/typewriter.min.js"></script>
  </head>
  <style>
	#asklz{
		color:red;
		font-size:68px;
		font-weight:600;
		font-style:italic;
		margin:300px;
	}
  </style>
  <body>
    <div id="asklz">
      
    </div>
    <script>
  		var app = document.getElementById('asklz');
		var typewriter = new Typewriter(asklz, {
   			 loop: true
		});
		typewriter.typeString('你猜猜这是啥')
  		 	.pauseFor(2500)
  	 		.deleteAll()
  	 		.typeString('是不是很有趣?')
 	  		.pauseFor(2500)
			.typeString('让我好好想想..')
			.deleteAll()
			.typeString('有了！')
			.pauseFor(2500)
			.deleteAll()
			.typeString('偷偷告诉你个天大的秘密！')
			.pauseFor(2500)
			.deleteAll()
			.typeString('其实······')
			.pauseFor(2500)
			.deleteChars(6)
			.typeString('其实，我挺帅的')
			.pauseFor(2500)
			.deleteAll()
  	 		.typeString('哈哈，低调低调，做人一定要谦虚!')
			.pauseFor(2500)
			.deleteAll()
  	 		.typeString('好了好了，努力工作')
			.pauseFor(2500)
			.deleteChars(4)
  	 		.typeString('溜了溜了')
  	 		.start();
    </script>

  </body>
</html>
